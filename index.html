<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #400;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #c00;
        }

        footer {
            background-color: #400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>かふぇてりあ</h1>
    </header>

    <main>
        <h2>Coffee</h2>
        <p>アメリカン</p>
        <img src=カップケーキ.jpg>

        <h2>Sweets</h2>
        <p>ドーナツ</p>
    </main>

    <footer>
        <p>&copy; 2024 Cafeteria</p>
    </footer>
</body>
</html>
